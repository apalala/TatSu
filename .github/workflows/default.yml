name: tests
on:
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: lint
      run: |
        make lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.13'
          - '3.12'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --requirement requirements-test.txt
    - name: pytest
      run: |
        make tatsu_test
    - name: examples
      run: |
        make examples

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get dist-upgrade -y
        sudo apt-get install -y pandoc
        sudo apt-get install -y python3-sphinx
        sudo apt-get install -y python3-docutils
    - name: documentation
      run: |
        make documentation

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: distributions
      run: |
        make build
