[tox]
envlist = py311, py312
skipsdist = True

[testenv]
whitelist_externals =
    echo
    rm

commands =
    ruff tatsu test
    mypy   --ignore-missing-imports --exclude "parsers|docs|tmp|build|dist" .
    pytest

deps =
    ruff
    pytest
    mypy

[pytest]
addopts =
    --disable-pytest-warnings
    -W ignore
# addopts = --verbose
norecursedirs =
    .ropeproject
    .tox
    .eggs
    parsers
    docs
    build
    tmp
